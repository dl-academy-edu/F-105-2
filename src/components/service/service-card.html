<li class="services__card">
  <div class="services__img-wrapper">
    <picture>
      <source srcset="/static/images/@@img, /static/images/@@img2x 2x">
      <img class="services__card-img" src="/static/images/@@img" srcset="/static/images/@@img, /static/images/@@img2x 2x" alt="@@alt">
    </picture>
  </div>
  <h3 class="services__card-title">@@title</h3>
  <p class="services__card-text">@@text</p>
  <div class="services__button-wrapper">
    <a href="@@href" class="button @@class">
      Learn More
    </a>
  </div>
</li>
